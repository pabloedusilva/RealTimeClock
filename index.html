<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio com Céu Hiper Realista</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>

<body>
    <div class="sky" id="sky"></div>
    <div class="gradient-overlay" id="gradient-overlay"></div>
    <div class="sun-rays" id="sun-rays"></div>
    <div class="stars-container" id="stars-container"></div>

    <div id="constellations"></div>

    <div class="horizon"></div>
    <div class="mountains" id="mountains"></div>

    <div id="sun" class="celestial-body sun">
        <img class="sun-img" id="sun-img" src="" alt="Sol">
    </div>

    <div id="moon" class="celestial-body moon">
        <div class="moon-details" id="moon-craters"></div>
        <img class="moon-img" id="moon-img" src="" alt="Lua">
    </div>

    <div class="clouds" id="clouds"></div>

    <div class="clock-container" id="clock-container">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">01 Janeiro 2023</div>
        <div class="day-night-indicator" id="period">Dia</div>
    </div>

    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>

</html>
